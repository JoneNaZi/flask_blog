{% extends "base.html" %}

{% block content_left %}
    <div class="content-left">
        {% for directory_obj in directory_obj_list %}
            <ul class="content-area">
                <li class="blog_title"><a href="{{ url_for('profile.detail', directory_id=directory_obj.id) }}">{{ directory_obj.title }}</a></li>
                <li class="blog_content">{{ directory_obj.content }}</li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
